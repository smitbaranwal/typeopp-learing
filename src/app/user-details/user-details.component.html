
<div class="row profile-page-row">
    <span class="profile-page-span">
        Users 
     </span>
     <mat-icon class="icon span-icon">keyboard_arrow_right</mat-icon>
     <span class="profile-page-span">
        Maria
     </span>
    <div class="col-md-12">
        <form action="#" class="form-horizontal">
            <div class="form-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group row">
                            <label class="control-label col-md-3">Full Name:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Maria Andreas">
                                <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="control-label col-md-3">Email:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="Thoma.hardy@company.com">
                                <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Phone:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="+1 890 238 89 32">
                                <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="control-label col-md-3">Address:</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" placeholder="14 Garrett Hill London, UK, SW1 8JR">
                                <!-- <small class="form-control-feedback"> This is inline help </small>  -->
                            </div>
                        </div>
                        
                    </div>
                </div>
  
  
            </div>
  
        </form>
    </div>

    <div class="col-xs-12 col-12">
        <pagination [totalItems]="contentArray.length" (pageChanged)="pageChanged($event)"></pagination>
      <!-- <div class="content-wrapper"> -->
        <table class="table table-hover">
            <thead>
              <tr>
                <th>Training Name</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let content of returnedArray">
                <td>{{content.trainingName}}</td>
                <td> <span [ngClass]="{'red-dot': content.status=='waiting', 'yellow-dot': content.status=='in progress', 'green-dot': content.status=='passed'}"></span> {{content.status}}</td>
              </tr>
            </tbody>
          </table>
      <!-- </div> -->
    </div>

  </div>
